    <title>{% block title %}{% endblock %}</title>

  <body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% block url_brand %}{% endblock %}">Yummy Groceries</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block categories_activity %}{% endblock %}"><a href="{% block url_categories %}{% endblock %}">Categories</a></li>
            <li class="{% block cart_activity %}{% endblock %}"><a href="/cart">Cart <span class="badge"></span></a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

    <a href="/admin/">admin</a>

      <div class="row row-offcanvas row-offcanvas-right">
        
        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
            {% block content %}
            {% endblock %}
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            <!--<a href="http://getbootstrap.com/examples/offcanvas/#" class="list-group-item active">All categories</a>-->
            {% for category in categories %}
            <a href="/{{category.alias}}" class="list-group-item">{{category.name}}</a>
            {% endfor %}
            <p class="list-group-item">
            <br><span>Contacts</span><br><br>
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"> 80976453532</span><br>
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"> sasha</span><span>@mail.ru</span><br>
            <span class="glyphicon glyphicon-screenshot" aria-hidden="true"> Kharkov</span>
            </p>
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>Â© 2015 Yummy Groceries, Inc.</p>
      </footer>

    </div><!--/.container-->

    <!-- Bootstrap core JavaScript

    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="{% static 'jquery.cookie.js' %}"></script>


</body></html>
